spring:
  application:
    name: escritores-nogueira-backend
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:test}


  # CockroachDB Configuration
  datasource:
    url: ${COCKROACH_DB_URL}
    username: ${COCKROACH_DB_USERNAME}
    password: ${COCKROACH_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 2
      # CockroachDB specific settings
      data-source-properties:
        reWriteBatchedInserts: true
        ApplicationName: escritores-nogueira
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.CockroachDialect
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
  


# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    # Application logging
    com.escritoresnogueira: ${LOG_LEVEL_APP:DEBUG}
    main.java.com.escritoresnogueira: ${LOG_LEVEL_APP:DEBUG}
    # Security debugging
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}
    org.springframework.security.web.FilterChainProxy: ${LOG_LEVEL_SECURITY_TRACE:TRACE}
    # Web/MVC debugging
    org.springframework.web: ${LOG_LEVEL_WEB:DEBUG}
    org.springframework.web.servlet.mvc.method.annotation: DEBUG
    # Hibernate SQL (reduce in production)
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_SQL_BINDER:TRACE}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:logs/application.log}
    max-size: 10MB
    max-history: 10

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    # Centraliza todas as APIs sob /api por padr√£o. Pode ser sobrescrito com a var de ambiente SERVER_CONTEXT_PATH
    context-path: ${SERVER_CONTEXT_PATH:/api}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# Firebase Configuration
firebase:
  credentials-path: ${FIREBASE_CREDENTIALS_PATH}
  project-id: ${FIREBASE_PROJECT_ID}
  # Web SDK config (public - safe to expose to frontend)
  web:
    api-key: ${FIREBASE_WEB_API_KEY}
    auth-domain: ${FIREBASE_AUTH_DOMAIN}
    storage-bucket: ${FIREBASE_STORAGE_BUCKET:}
    messaging-sender-id: ${FIREBASE_MESSAGING_SENDER_ID:}
    app-id: ${FIREBASE_APP_ID}

# Stripe Configuration
stripe:
  api-key: ${STRIPE_API_KEY:test-key}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:test-secret}
  currency: ${STRIPE_CURRENCY:BRL}

# reCAPTCHA Configuration
recaptcha:
  secret-key: ${RECAPTCHA_SECRET_KEY:test-secret}
  site-key: ${RECAPTCHA_SITE_KEY:test-site}
  verify-url: ${RECAPTCHA_VERIFY_URL:https://www.google.com/recaptcha/api/siteverify}

# API Configuration
api:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    exposed-headers: ${CORS_EXPOSED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
    max-age: ${CORS_MAX_AGE:3600}

  # Application settings
  app:
    # API key used to protect admin endpoints. Configure via environment variable APP_API_KEY in production.
    api-key: ${APP_API_KEY:}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS_INCLUDE:health,info}
      base-path: ${ACTUATOR_BASE_PATH:/actuator}
  endpoint:
    health:
      show-details: ${ACTUATOR_HEALTH_SHOW_DETAILS:always}
      show-components: ${ACTUATOR_HEALTH_SHOW_COMPONENTS:always}
  health:
    defaults:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

